<!DOCTYPE html><!-- Defines the document as HTML --> 
<html><!-- Creates Hyper Text Markup Language Element -->
	<head><!-- Creates an head element -->
	
		<title>Search</title>
		<meta charset="utf-8"><!-- Sets Unicode Character Set -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Sets View-port scale -->
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="stylesheet.css" /><!-- Link to stylesheet -->
		<script type="text/javascript" src="javascript.js" charset="utf-8"></script><!-- Link to javascript -->
	
	</head><!-- Closes the head element -->	
	<body><!-- Creates an body element -->
	
		<div class="top-bar">
			
			<i class="fa fa-bars" onclick="Menu();"></i>
			<i class="fa fa-cog" onclick="Settings();"></i>
			
		</div>
		
		
		<div class="middle-bar">
			
			<form class="search">

				<label class="search" for="search">Event Name: </label><input type="text" name="search" class="search">
			
			</form>
	
		</div>
		

		<div class="bottom-bar">
			
			<div class="link">
			
				<button class="bottom-button">14 Days</button>
				<div class="bottom-text" id="link">Croatia: 20th June 2018</div>
				<img class="bottom-background" src="images/1_Croatia.jpg"></img>
			
			</div>
			
			<div class="link">
			
				<button class="bottom-button">66 Days</button>
				<div class="bottom-text" id="link">San Sebastian: 8th Sept 2018</div>
				<img class="bottom-background" src="images/2_San_Sebastian.jpg"></img>
			
			</div>
			
			<div class="link">
			
				<button class="bottom-button">82 Days</button>
				<div class="bottom-text" id="link">Matt's 21st Birthday: 3rd Oct 2018</div>
				<img class="bottom-background" src="images/3_Matt's_Birthday.jpg"></img>
			
			</div>
			
			<div class="link">
			
				<button class="bottom-button">108 Days</button>
				<div class="bottom-text" id="link">Peru: 1st May 2019</div>
				<img class="bottom-background" src="images/4_Peru.jpg"></img>
			
			</div>
			
		</div>
		
			
	</body><!-- Closes the body element -->	
</html><!-- Closes the html element -->
